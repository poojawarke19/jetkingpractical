<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Practicle exam</title>
    <!-- internal stle sheet -->
    <style>
        div
        {
            text-align: center;
            background-color: rgb(103, 235, 85);
        }
    </style>
    <link rel="stylesheet" href="external style sheet.css">
</head>
<body>
    <!-- There are three ways we can insert CSS in html document 
          1. inline
          2. internal
          3. external -->


    <!-- Write an html script do demonstrate how to insert css using inline style sheet -->
     
    <p>
        <span style="color: rgb(87, 209, 16);"> This is inline style sheet with light green color </span>
    </p>
    
    <!-- Write an html script do demonstrate how to insert css using internal  style sheet -->

    <div>
            This is internal style sheet
    </div>

    <!-- Write an html script do demonstrate how to insert css using external style sheet -->
   
    <h1>
       This is external style sheet
    </h1>
</body>
</html>
